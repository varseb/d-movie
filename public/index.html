<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Discover popular movies"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Must Watch</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        overscroll-behavior-x: contain;
      }

      html {
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      body {
        font-family: 'Oswald', sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        color: white;
        text-align: left;
        background-color: black;
        cursor: default;
      }

      .splash {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: black;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        transition: opacity .3s ease;
      }

      .splash svg {
        height: 192px;
        animation: splash-enter 1s cubic-bezier(0.280, 0.840, 0.420, 1) forwards;
      }

      #root.ready + .splash  {
        pointer-events: none;
        opacity: 0;
      }

      @keyframes splash-enter {
        from {
          transform: scale(.8) translate3d(0,0,0);
          opacity: 0;
        }

        to {
          transform: scale(1) translate3d(0,0,0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
    </div>
    <div class="splash">
      <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="256.000000pt" height="256.000000pt" viewBox="0 0 256.000000 256.000000" preserveAspectRatio="xMidYMid meet">

</html>
